    <section>
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel" style="font-weight:bold">Empecemos</h3>
            </div>
            <div class="modal-body">
              <div class="col-lg-12" style="padding:0px 20px">
                <p style="font-size:14px;color:gray;margin-top:16px">Por favor ingresa tu correo electrónico y el nombre de tu perfil para poder comenzar con tu estrategia de Instagram.</p>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-lg-12" style="padding:0px 40px">
                    <div style="position:relative">
                      <i class="fa fa-instagram" style="font-size:24px;position: absolute; top:13px;right: 5%;margin-top:16px;z-index:1000;color:#e7e7e7"></i>
                      <input class="col-lg-12" placeholder="Usuario de Instagram" style="border-radius:3px;height:50px;border-style:solid;border-color:#e7e7e7;margin-top:16px;border-width:0.5px" type="text" data-hj-whitelist id="handle"/>
                    </div>
                    <div style="position:relative">
                      <i class="fa fa-envelope-o" style="font-size:24px;position: absolute; top:13px;right: 5%;margin-top:24px;z-index:1000;color:#e7e7e7"></i>
                      <input class="col-lg-12" placeholder="Correo electrónico" style="border-radius:3px;height:50px;border-style:solid;border-color:#e7e7e7;margin-top:24px;border-width:0.5px" type="email" data-hj-whitelist id="email"/>
                    </div>
                    <center>
                      <div style="position:relative">
                        <i class="fa fa-paypal" style="font-size:24px;position: absolute; top:13px;left: 5%;margin-top:24px;z-index:1000;color:white;"></i>
                        <a  id="payment" class="btn btn-primary btn-xl js-scroll-trigger" style="color:white;margin-top:24px;margin-bottom:24px;width:100%">Continuar a PayPal</a>
                      </div>
                    </center>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>




    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <script>
    mixpanel.track('getstarted',{plan:1})
    $('#payment').on('click', function(e){
      mixpanel.track('paypalBtn',{plan:1})
      email = $("#email").val();
      handle = $("#handle").val();

      if (email == "" && handle == ""){
        alert("Porfavor llena los campos")
      } else{
        mixpanel.identify(email);
        mixpanel.people.set({
          "$email": email,    // only special properties need the $
          "handle":handle,
          "$last_login": new Date(),         // properties can be dates...
        });

        window.location.href = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=SAE98PUP7C2HS"
      }
    });
    </script>
